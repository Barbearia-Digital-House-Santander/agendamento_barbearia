<head>
    <style>
     @import url('../assets/css/fontawesome-all.min.css');
    </style>
    </head>
    <body>
    <div id='cssmenu'>
      <ul>
        <li (click)="pagHome()"><a >Home</a></li>
        <li (click)="pagMarcacoes()"><a>Clientes</a></li>
        <li (click)="pagMinhaAgenda()"><a>Minha Agenda</a></li>
        <li  class='active' (click)="pagMeusDados()"><a >Meus Dados</a></li>
        <li  (click)="pagSenha()"><a >Mudar Senha</a></li>
        <li  (click)="pagFuncionarios()"><a>Funcionários</a></li>
        <li *ngFor = "let  u of usuario" style="left: 12em; text-align: center; top:15px;" >
         Você está logado como:<br> {{u.nome}}
        </li>
       <li><a href='#' style="left: 36em;" (click)="logout()">SAIR<i class="fas fa-sign-out-alt"></i></a></li>
        
     </ul>
    </div>
  
  <div class="container">
      <div class="row">
        <div class="col-md-7 mrgnbtm">
         
          <form [formGroup]="meusDadosForm" (ngSubmit)="onSubmit()">
            
            <h2>Seus dados:</h2><br>
            <div class="row">
              <div class="form-group col-md-12">
                <label >Seu nome:</label>
                <input type="text" class="form-control" disabled formControlName="nome" >
              </div>
              <div class="form-group col-md-3">
                <label >Nascimento</label>
                <input type="text" class="form-control" disabled formControlName="dtNasc" >
              </div>
              <div class="form-group col-md-3">
                <label >CPF</label>
                <input type="text" class="form-control" disabled formControlName="cpf"  > 
              </div>
              
              <div class="form-group col-md-3">
                <label>Nacionalidade</label>
                <input type="text" class="form-control" disabled formControlName="nacionalidade" >
              </div>

              <div class="form-group col-md-3">
                <label >Nivel</label>
                <input type="text" class="form-control" disabled formControlName="nivel"   >
            </div>
            </div>
            <div class="row">
                
                <div class="form-group col-md-6">
                    <label for="exampleInputEmail1">Categoria</label>
                    <input type="text" class="form-control"  disabled formControlName="categoria"   >
                </div>   
                <div class="form-group col-md-6">
                    <label for="exampleInputEmail1">Matrícula</label>
                    <input type="text" class="form-control"  disabled formControlName="matricula" >
                  </div>  
            </div>
            <div class="row">
              <div class="form-group col-md-3">
                <label >Telefone</label>
                <input type="text" class="form-control" formControlName="telefone" [dropSpecialCharacters]="false" mask="(00) 0000-0000" >
              </div>
              <div class="form-group col-md-9">
                <label for="exampleInputEmail1">E-mail</label>
                <input type="text" class="form-control" formControlName="email" >
              </div>
            </div>
           
            <div class="row">
              <div class="form-group col-md-9">
                <label >Endereço</label>
                <input type="text" class="form-control" formControlName="endereco">
              </div>
              <div class="form-group col-md-3">
                <label >CEP</label>
                <input type="text" class="form-control" formControlName="cep"  [dropSpecialCharacters]="false" mask="00000-000">
              </div>
            </div>
     
            <button type="submit" [disabled]="!meusDadosForm.valid" class="btn btn-danger">Adicionar</button>
           
          </form>
        </div>
       
      </div>
    </div>
    
    </body>
